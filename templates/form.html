<!DOCTYPE html>
<html>
<head>
  <title>BookREKS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style type="text/css">
    .jumbotron {
        font-family: 'Coda Caption', sans-serif;
      background-color: #312F2F;
      color: white;

    }
    .cursor {
      min-height: 100vh;
      background-color: #BF98A0;
      cursor:url(https://resizeimage.net/mypic/wWmQyCxVb3ESOBFy/eAhAt/book-cartoon-royalty-free-clip.jpg), auto;
		}
    .container {
      font-family: 'Heebo', sans-serif;
      background-color: #BF98A0;
    }
    .form-inline {
      margin: auto;
      padding-left: 20px;
    }
	.sidebar {
	  height: 100%;
	  width: 0;
	  position: fixed;
	  z-index: 1;
	  top: 0;
	  left: 0;
	  background-color: #111;
	  overflow-x: hidden;
	  transition: 0.5s;
	  padding-top: 60px;
	}

	.sidebar a {
	  padding: 8px 8px 8px 32px;
	  text-decoration: none;
	  font-size: 20px;
	  color: #818181;
	  display: block;
	  transition: 0.3s;
	}

	.sidebar a:hover {
	  color: #f1f1f1;
	}

	.sidebar .closebtn {
	  position: absolute;
	  top: 0;
	  right: 25px;
	  font-size: 36px;
	  margin-left: 50px;
	}

	.openbtn {
	  font-size: 20px;
	  cursor: pointer;
	  background-color: #111;
	  color: white;
	  padding: 10px 15px;
	  border: none;
	}

	.openbtn:hover {
	  background-color: #444;
	}

	#main {
	  transition: margin-left .5s;
	  padding: 16px;
	}

	/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
	@media screen and (max-height: 450px) {
	  .sidebar {padding-top: 15px;}
	  .sidebar a {font-size: 18px;}
	}

	input[type=text], select, textarea{
	  width: 100%;
	  padding: 12px;
	  border: 1px solid #ccc;
	  border-radius: 4px;
	  box-sizing: border-box;
	  resize: vertical;
	}
	.form-centered {
	    text-align: center;
	}
	form {
	    display: inline-block;
	}
  </style>
</head>
<body class="cursor">
	<div id="mySidebar" class="sidebar">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
	  <a href="https://kaggle.com/jealousleopard/goodreadsbooks" target="_blank">Dataset</a>
	  <a href="mailto:soumik@cse.jgec.ac.in">Contact via <i class="fa fa-envelope" style="font-size:25px"></i></a>
	  <a href="https://github.com/srdg/goodreadsrec" target="_blank">Source on <i class="fa fa-github" style="font-size:25px"></i></a>
	</div>
	  <button class="openbtn" onclick="openNav()">☰</button>  
	<script>
	function openNav() {
	  document.getElementById("mySidebar").style.width = "250px";
	  document.getElementById("main").style.marginLeft = "250px";
	}

	function closeNav() {
	  document.getElementById("mySidebar").style.width = "0";
	  document.getElementById("main").style.marginLeft= "0";
	}
	</script>
  <div class="jumbotron text-center">
    <img style="height:150px" src="https://www.pinclipart.com/picdir/big/169-1690579_book-icon-png-clip-art-transparent-download-book.png"></img>
      <h1>Books</h1>
  </div>
  <div class="container form-centered" >
  <form class="form-inline" method="POST">
    <h2>Search:</h2>
    <div class="form-group">
      <input type="text"  autocomplete="off" class="form-control" id="text" placeholder="Enter ID/ISBN to query" name="text">
    </div>
    <br><br>
    <div class="form-group">
      <input type="radio" name="userChoice" value="isbn_no">  ISBN
      <input type="radio" name="userChoice" value="id_no" style="margin-left:10px;">  ID
    </div>
    <br><br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
